<h1 class=" animated fadeIn">{{heroe.nombre | uppercase}} (<small>{{heroe.aparicion | date:'y'}})</small></h1>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <div class="card" style="width: 18rem;">
            <img [src]="heroe.img" class="card-img-top" alt="..." width="300px" height="300px">
            <br>
            <hr>
            <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
        </div>

    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <div>
            <img *ngIf="heroe.casa == 'Marvel'" class="img-icono" src="assets/img/marvel.png" alt="">
            <img *ngIf="heroe.casa == 'DC'" class="img-icono" src="assets/img/dc.png" alt="">
        </div>

    </div>
</div>
